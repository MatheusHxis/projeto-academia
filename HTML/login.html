<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extreme Sports</title>
    <link rel="stylesheet" href="/CSS/login.css" type="text/css">
    <script src="/Js/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../CSS/mediaQueriesLogin.css">
</head>
<body>
    <!-- Início do login -->
    <div class="login">
        <form action="">
            <h1>Login</h1> <!-- Parte onde coloca no nome -->
            <div class="input-box">
                <input type="text" placeholder="Username" required> 
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box"> <!-- Parte onde coloca a senha -->
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Caso esqueça a senha -->
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="bnt">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
