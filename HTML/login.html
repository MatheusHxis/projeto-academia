<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Max Fit</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <script src="/Js/script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../CSS/mediaQueriesLogin.css">
</head>
<body>
    <main> 
        <div class="login"> <!-- Início do login -->
            <form action="">
                <img class="icone-texto" src="../img/logologin.png" alt="">
                <h1>Gym</h1>
                <h1>Fit</h1>
                <p>Transforme Seu Corpo</p>
                <div class="input-box">
                    <input type="text" placeholder="E-Email" required> 
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box"> <!-- Parte onde coloca a senha -->
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Caso esqueça a senha -->
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar Senha</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="bnt">Acessar</button>
                <div class="registro">
                    <p2>Não tem uma conta? <a href="#">Registro</a></p2>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
